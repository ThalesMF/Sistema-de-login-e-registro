<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Crie sua conta</h3>

            <!-- Alerta escondido -->
            <div id="erroSenha" class="alert alert-danger d-none" role="alert">
              As senhas não coincidem. Tente novamente.
            </div>

            <form id="formRegistro" action="conexoes/SisRegis.php" method="post">
              <div class="mb-3">
                <label for="RegisNome" class="form-label">Nome de usuário</label>
                <input type="text" name="RegisNome" id="RegisNome" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="RegisEmail" class="form-label">Email</label>
                <input type="email" name="RegisEmail" id="RegisEmail" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="RegiSenha" class="form-label">Senha</label>
                <input type="password" name="RegiSenha" id="RegiSenha" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="SenhaReg" class="form-label">Confirmar senha</label>
                <input type="password" name="SenhaReg" id="SenhaReg" class="form-control" required>
              </div>

              <div class="d-grid">
                <input type="submit" value="Registrar" class="btn btn-primary">
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de validação -->
  <script>
    const form = document.getElementById('formRegistro');
    const senha1 = document.getElementById('RegiSenha');
    const senha2 = document.getElementById('SenhaReg');
    const erroSenha = document.getElementById('erroSenha');

    form.addEventListener('submit', function (e) {
      if (senha1.value !== senha2.value) {
        e.preventDefault(); // impede envio do form
        erroSenha.classList.remove('d-none'); // mostra alerta
      } else {
        erroSenha.classList.add('d-none'); // esconde se tudo estiver ok
      }
    });
  </script>
</body>

</html>
